<div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
        <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" id="firstname" maxlength="{{maxLength}}" />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" id="lastname" maxlength="{{maxLength}}" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" id="email"/>
            </div>
            <div class="form-group">
                <label>Name Project</label>
                <input type="text" formControlName="nameProject" class="form-control" id="name_project" maxlength="{{maxLengthNameProject}}"/>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
                <textarea formControlName="description" class="form-control" maxlength="{{maxLengthDescription}" id="description" cols="{{colsTextarea}}" rows="{{rowsTextarea}}"></textarea>
            </div>
            <div formArrayName="participant">
                <button *ngIf="countParticipant < 4" class="btn btn-default" 
                type="button" (click)="onAddParticipant()" class="btn btn-secondary">add Participant</button>
      
            <div class="form-group" 
                *ngFor="let part of registerUser.get('participant').controls; let i=index">
                <div class="participant" id="participant-{{i}}">
                  
                  <input type="button" (click)="onDeleteParticipant(registerUser.get('participant').controls, i)" value="delete" class="btn btn-danger">
                  <input type="text" class="form-control" 
                  [formControlName]="participant-i[firstName]" placeholder="firstname">
                  <input type="text" class="form-control participant" 
                  [formControlName]="participant-i[lastName]" placeholder="lastName">
                  <input type="text" class="form-control participant" 
                  [formControlName]="participant-i[email]" placeholder="email">
                </div>
            </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!registerUser.valid">Register</button>
          </div>
        </form>
    </div>
  </div>
</div>
