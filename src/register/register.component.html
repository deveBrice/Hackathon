<form (submit)="registerUser($event)">
    <div class="container">
      <h2>Register Here</h2>
    <div>
      <input type="text" autocomplete="off" placeholder="Firstname" id="firstname">
    </div>
    <div>
      <input type="text" autocomplete="off" placeholder="Lastname" id="lastname">
    </div>
    <div>
      <input type="text" autocomplete="off" placeholder="Email" id="email">
    </div>
    <div>
      <input type="text" autocomplete="off" placeholder="Text for a project" id="text">
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </div>
  </form>
