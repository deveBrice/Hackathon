  <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="firstName" placeholder="firstname"  id="firstname" maxlength="{{maxLength}}">
      <input type="text" formControlName="lastName" placeholder="lastname" id="lastname" maxlength="{{maxLength}}">
      <input type="text" formControlName="email" placeholder="email" id="email">
      <input type="text" formControlName="nameProject" placeholder="name project" id="name_project">
      <textarea  formControlName="description" maxlength="{{maxLengthDescription}"></textarea>
      <button type="submit" [disabled]="!registerUser.valid">Submit</button>
  </form>
